<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnology Conference</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>

<body>
    <header class="hero">
        <div class="hero__header">
            <p>Your Logo Here</p>
            <button class="hero__header__button">Buy Tickets</button>
        </div>
        <div class="hero__container">
            <div class="hero__content">
                <p>Javascript Conference 2025</p>
                <div class="hero__content__timer">
                    <div class="hero__content__timer__item">
                        <span id="contador"></span>
                        
                    </div>
                    
                </div>
            </div>

            <div class="hero__image">
                <img src="./images/visitante1.png" alt="visitante">
            </div>

        </div>


    </header>
    <section class="about">
        <div class="about__image">
            <img src="./images/palestrante.png" alt="palestrante">
        </div>
        <div class="about__text">
            <h1>About Conference</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mollis quam malesuada scelerisque ultrices
                gravida lobortis ac. Et vitae, et aliquam sed. </p>
            <div class="about__date">
                <p>42 Drive, Florida, USA</p>
            </div>
            <div class="about__info">
                <div class="about__info__box">
                    <span class="number">2</span>
                    <span class="label">Days Event</span>
                </div>
                <div class="about__info__box">
                    <span class="number">15+</span>
                    <span class="label">Speakers</span>
                </div>
            </div>
        </div>

    </section>
    <div class="about__relative">
        <img src="./images/botao_video.png" alt="botao video">
    </div>
    
    <script src="./scripts/main.js"></script>



</body>

</html>
